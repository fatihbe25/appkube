apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-for-nginx-service
spec:
  ingressClassName: nginx
  rules:
  - host: "fatihbe-dart.fria.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-app-service
            port:
              number: 8080
